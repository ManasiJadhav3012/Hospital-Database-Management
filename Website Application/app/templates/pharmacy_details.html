<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pharmacy Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Pharmacy Details</h2>
        <div class="card p-4">
            <p><strong>Medicine ID:</strong> {{ medicine.medicineid }}</p>
            <p><strong>Name:</strong> {{ medicine.name }}</p>
            <p><strong>Description:</strong> {{ medicine.description }}</p>
            <p><strong>Prescription Required:</strong> {{ 'Yes' if medicine.prescriptionrequired else 'No' }}</p>
            <p><strong>Stock Quantity:</strong> {{ medicine.stockquantity }}</p>
            <p><strong>Price:</strong> ${{ medicine.price }}</p>

            <div class="mt-4 text-center">
                <a href="{{ url_for('patient_detail', patient_id=patient_id) }}" class="btn btn-primary">Back to
                    Patient</a>
            </div>
        </div>
    </div>
</body>

</html>
